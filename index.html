<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador com Modal</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Div Unificada para Avaliação -->
    <div class="avaliacao-container">
        <div class="grafico-avaliacao">
            
            <div class="ranking-container">
                <div class="ranking">
                    <div class="valor">1,5</div>
                    <div class="total">1250</div>
                </div>
            </div>

            <div class="estrela-grafico">
                <span class="estrela">3</span>
                <div class="barra" style="width: 40%"></div>
                <span class="porcentagem"></span>
            </div>
            <div class="estrela-grafico">
                <span class="estrela">2</span>
                <div class="barra" style="width: 30%"></div>
                <span class="porcentagem"></span>
            </div>
            <div class="estrela-grafico">
                <span class="estrela">1</span>
                <div class="barra" style="width: 50%"></div>
                <span class="porcentagem"></span>
            </div>

                <!-- Ranking de Avaliações -->

        </div>

        <!-- Classificador de Estrelas visível -->
        <div class="classificador" id="classificador">
            <span class="estrela" id="estrela-1">&#9734;</span>
            <span class="estrela" id="estrela-2">&#9734;</span>
            <span class="estrela" id="estrela-3">&#9734;</span>
        </div>
    </div>

    <!-- Modal de Votação -->
    <div class="modal" id="modal">
        <div class="conteudo-modal">
            <h2>Escolha uma avaliação:</h2>
            <div class="classificador-modal">
                <span class="estrela-modal" id="estrela-modal-1">&#9734;</span>
                <span class="estrela-modal" id="estrela-modal-2">&#9734;</span>
                <span class="estrela-modal" id="estrela-modal-3">&#9734;</span>
            </div>
            <button class="fechar-modal" id="fechar-modal">Fechar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
